    
    <main>
        
        <input placeholder="Search" 
               autocomplete="on" 
               ng-focus="searchFocus()" 
               ng-blur="searchBlur()"
               ng-model="searchText"
               ng-keypress="searchPlaces($event)"/>
        
<!--        <header></header>-->
<!--        <button ng-click="facebookLogin()">Facebook Login</button>-->
        <section class="card">
          <div class="image-placeholder" ng-if='place.get("image_url")'>
            <img ng-src='{{place.get("image_url")}}'> 
          </div>
          <div>
              <h1 style="margin-top: 5px;">
                  <strong>
                      <a>
                          {{place.get('name')}}
                      </a>
                  </strong>
                  <span> 
                      {{place.get('city')}}  
                      {{place.get('street')}} 
                      {{place.get('zip')}}  
                      
                      <span ng-show="place.distance">{{place.distance}} km away</span>
                  </span>
              </h1>
              
              <h1>
                  {{place.about  | limitTo:400}}
<!--                  {{data.get('review_text') | limitTo:400}}-->
<!--                  TODO: put the most liked review-->
              </h1> 
              
              <!--  In case it's very long, show the full text-->
            

          </div>    
          
<!--
          <div ng-if="place.distance">
            <h2>
                {{place.distance}} km away
            </h2>
          </div>
-->
            <div id="google-map">
                <map zoom="15"
                     scrollwheel="false"
                     center='[{{place.get("location").latitude}}, 
                             {{place.get("location").longitude}}]'>

                  <marker position='[{{place.get("location").latitude}}, {{place.get("location").longitude}}]' />
    <!--
                        <info-window position="current-location" visible="true">
                            <span>{{data.get('place').get('name')}}</span>
                        </info-window>
    -->
    <!--              <shape name="circle" radius="400" center="[40.74,-74.18]" radius="4000" />-->
<!--                  <control name="overviewMap" opened="true" />-->
                </map>
            </div>
        </section>
        
    </main>
